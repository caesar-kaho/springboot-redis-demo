spring:
  application:
    name: springboot-redis-demo
  # MySQL
  datasource:
    url: jdbc:mysql://localhost:3306/mydatabase
    username: myuser
    password: secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  # Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # Redis
  data:
    redis:
      host: localhost
      port: 6379
  # Enable caching
  cache:
    type: redis
server:
  port: 8080


